<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BirdTag - Media Detail</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
      text-align: center;
    }

    .main-box {
      max-width: 600px;
      margin: 40px auto;
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .main-box img {
      width: 120px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .media-preview img,
    .media-preview video {
      width: 100%;
      max-height: 400px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .tag-list {
      text-align: left;
      margin-top: 20px;
      padding-left: 0;
      list-style: none;
    }

    .tag-list li {
      margin-bottom: 5px;
    }

    .main-btn {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #0077c8;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      font-size: 16px;
      box-sizing: border-box;
    }

    .main-btn:hover {
      background-color: #005fa3;
    }

    .back-btn {
      display: inline-block;
      margin-top: 30px;
      background-color: #0077c8;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
    }

    .back-btn:hover {
      background-color: #005fa3;
    }
  </style>
</head>

<body>
  <div class="main-box">
    <img src="Picture/MonashLogo.png" alt="Monash Logo" />
    <h2>File Details</h2>

    <!-- Media preview -->
    <div id="mediaPreview" class="media-preview"></div>

    <!-- Tag display -->
    <h3>Detected Tags:</h3>
    <ul id="tagList" class="tag-list"></ul>

    <!-- Download button -->
    <a id="downloadLink" class="main-btn" href="#" download>Download File</a>

    <!-- ✅ Back to main menu button (same as upload.html) -->
    <a href="mainActivity.html" class="back-btn">← Back to Main Menu</a>
  </div>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    async function loadFileDetails() {
      const fileId = getQueryParam("file_id");
      const mediaPreview = document.getElementById("mediaPreview");
      const tagList = document.getElementById("tagList");
      const downloadLink = document.getElementById("downloadLink");

      if (!fileId) {
        mediaPreview.innerHTML = "<p>No file_id provided.</p>";
        return;
      }

      try {
        const response = await fetch(`https://your-api.com/file-info?file_id=${fileId}`, {
          headers: {
            Authorization: "Bearer " + localStorage.getItem("jwt_token")
          }
        });

        if (!response.ok) {
          mediaPreview.innerHTML = "<p>Failed to load file metadata.</p>";
          return;
        }

        const data = await response.json();
        const fileUrl = data.full_url;
        const fileType = data.file_type;
        const tags = data.tags;

        if (fileType === "image") {
          mediaPreview.innerHTML = `<img src="${fileUrl}" alt="Full Image" />`;
        } else if (fileType === "video") {
          mediaPreview.innerHTML = `
            <video controls>
              <source src="${fileUrl}" type="video/mp4">
              Your browser does not support video playback.
            </video>`;
        } else if (fileType === "audio") {
          mediaPreview.innerHTML = `
            <audio controls style="width: 100%">
              <source src="${fileUrl}" type="audio/mpeg">
              Your browser does not support audio playback.
            </audio>`;
        } else {
          mediaPreview.innerHTML = `<p>Unsupported file type: ${fileType}</p>`;
        }

        tagList.innerHTML = "";
        for (const tag in tags) {
          const li = document.createElement("li");
          li.textContent = `${tag}: ${tags[tag]}`;
          tagList.appendChild(li);
        }

        downloadLink.href = fileUrl;

      } catch (error) {
        console.error("Error loading file details:", error);
        mediaPreview.innerHTML = "<p>Error loading file.</p>";
      }
    }

    loadFileDetails();
  </script>
</body>
</html>
