<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BirdTag - Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
    }

    .register-container {
      width: 400px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      text-align: center;
    }

    .register-container img {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .register-container h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #0077c8;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #005fa3;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    .login-link {
      margin-top: 15px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <!-- Monash Logo -->
    <img src="Picture/MonashLogo.png" alt="Monash University Logo" />

    <h2>Create Your Account</h2>

    <!-- Input fields -->
    <input type="text" id="firstname" placeholder="First Name" required />
    <input type="text" id="lastname" placeholder="Last Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />

    <!-- Register button -->
    <button onclick="register()">Register</button>

    <!-- Error or success message -->
    <p id="message" class="error"></p>

    <!-- Link to login -->
    <a href="login.html" class="login-link">Already have an account? Login here</a>
  </div>

  <script>
    async function register() {
      const firstname = document.getElementById("firstname").value;
      const lastname = document.getElementById("lastname").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");
      message.textContent = "";

      try {
        // Send registration request to your backend or AWS Cognito
        const response = await fetch("https://your-auth-api.com/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            firstname: firstname,
            lastname: lastname,
            email: email,
            password: password
          })
        });

        if (!response.ok) {
          message.textContent = "Registration failed. Email may already be in use.";
          return;
        }

        // Optional: show confirmation email message
        message.style.color = "green";
        message.textContent = "Registration successful! Redirecting to login...";

        // Wait 2 seconds, then redirect to login page
        setTimeout(() => {
          window.location.href = "login.html";
        }, 2000);

      } catch (error) {
        console.error("Registration error:", error);
        message.textContent = "An error occurred during registration. Please try again.";
      }
    }
  </script>
</body>
</html>
