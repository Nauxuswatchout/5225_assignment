<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BirdTag - Login</title>
  <link rel="stylesheet" href="../css/common.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #89f7fe, #66a6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      width: 360px;
      background-color: #ffffff;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 12px;
      text-align: center;
    }

    .login-container img {
      max-width: 220px;
      margin-bottom: 20px;
    }

    .login-container h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #0077c8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #005fa3;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }

    .divider {
      margin: 12px 0;
      color: #999;
    }

    .register-link {
      margin-top: 10px;
      display: block;
    }

    .cognito-btn {
      background-color: #24292e;
      color: #fff;
    }

    .cognito-btn:hover {
      background-color: #000;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <img src="../Picture/MonashLogo.png" alt="Monash University Logo" />
    <h2>ðŸª¶ BirdTag Login</h2>
    <input type="email" id="email" placeholder="E-mail" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="message" class="error"></p>
    <p>No Passwordï¼Ÿ<a href="signup.html">Please register</a></p>

    <div class="divider">â€” OR â€”</div>
    <button class="cognito-btn" onclick="loginWithCognito()">Login with Cognito</button>
  </div>

  <script>
    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const message = document.getElementById('message');
      message.textContent = '';

      if (email === "admin@monash.edu" && password === "admin123") {
        localStorage.setItem("jwt_token", "test-token");
        window.location.href = "mainActivity.html";
        return;
      }

      try {
        const response = await fetch("https://your-auth-api.com/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        if (!response.ok) {
          message.textContent = "Login failed. Please check your email and password.";
          return;
        }

        const data = await response.json();
        const token = data.token;
        localStorage.setItem("jwt_token", token);
        window.location.href = "mainActivity.html";
      } catch (error) {
        console.error("Login error:", error);
        message.textContent = "An error occurred during login. Please try again.";
      }
    }

    function loginWithCognito() {
      const cognitoLoginUrl = "https://birdtag-auth-ui.auth.us-east-1.amazoncognito.com/login?client_id=mdjbcab9vbhuuddugnrv7bjsj&response_type=code&scope=email+openid+phone&redirect_uri=http%3A%2F%2Flocalhost%3A5500%2FBirdtag-ui%2Fdashboard.html";
      window.location.href = cognitoLoginUrl;
    }
  </script>
</body>
</html>
