<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BirdTag - Register</title>
  <link rel="stylesheet" href="../css/common.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #89f7fe, #66a6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .main-box {
      width: 400px;
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      text-align: center;
    }

    .main-box img {
      width: 180px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 25px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      box-sizing: border-box;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0077c8;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
      margin-top: 10px;
    }

    button:hover {
      background-color: #005fa3;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }

    .login-link {
      margin-top: 15px;
      display: block;
      color: #0077c8;
      text-decoration: none;
    }

    .login-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="main-box">
    <img src="../Picture/MonashLogo.png" alt="Monash Logo" />
    <h2>Create Your Account</h2>

    <input type="text" id="firstname" placeholder="First Name" required />
    <input type="text" id="lastname" placeholder="Last Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />

    <button onclick="register()">Register</button>

    <p id="message" class="error"></p>

    <a href="login.html" class="login-link">Already have an account? Login here</a>
  </div>

  <script>
    async function register() {
      const firstname = document.getElementById("firstname").value.trim();
      const lastname = document.getElementById("lastname").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");
      message.textContent = "";
      message.style.color = "red";

      if (!firstname || !lastname || !email || !password) {
        message.textContent = "Please fill in all fields.";
        return;
      }

      try {
        const response = await fetch("https://your-api.com/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ firstname, lastname, email, password })
        });

        if (!response.ok) {
          const data = await response.json();
          message.textContent = data.message || "Registration failed.";
          return;
        }

        message.style.color = "green";
        message.textContent = "Registration successful! Redirecting to login...";

        setTimeout(() => {
          window.location.href = "login.html";
        }, 2000);

      } catch (error) {
        console.error("Registration error:", error);
        message.textContent = "An error occurred during registration. Please try again.";
      }
    }
  </script>
</body>
</html>
