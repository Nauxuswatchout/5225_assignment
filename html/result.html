<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BirdTag - Media Detail</title>
  <link rel="stylesheet" href="../css/common.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #89f7fe, #66a6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden; /* ‚ùó Èò≤Ê≠¢Â∑¶Âè≥ÊªëÂä® */
    }

    .main-box {
      width: 100%;
      max-width: 400px;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      text-align: center;
      max-height: 90vh;
      overflow-y: auto;
    }

    .main-box img.logo {
      width: 150px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .media-preview img,
    .media-preview video {
      width: 100%;
      max-height: 300px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    h3 {
      margin: 20px 0 10px;
      color: #333;
    }

    .tag-list {
      text-align: left;
      padding-left: 0;
      list-style: none;
      margin-bottom: 20px;
    }

    .tag-list li {
      margin-bottom: 5px;
      font-size: 15px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      text-align: center;
      background-color: #0077c8;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 6px;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #005fa3;
    }
  </style>
</head>

<body>
  <div class="main-box">
    <img src="../Picture/MonashLogo.png" alt="Monash Logo" class="logo" />
    <h2>File Details</h2>

    <!-- Media preview -->
    <div id="mediaPreview" class="media-preview"></div>

    <!-- Tag display -->
    <h3>Detected Tags:</h3>
    <ul id="tagList" class="tag-list"></ul>

    <!-- Action buttons -->
    <a id="downloadLink" class="btn" href="#" download>‚¨áÔ∏è Download File</a>
    <a href="mainActivity.html" class="btn">‚Üê Back to Main Menu</a>
  </div>

  <script>
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    async function loadFileDetails() {
      const fileId = getQueryParam("file_id");
      const mediaPreview = document.getElementById("mediaPreview");
      const tagList = document.getElementById("tagList");
      const downloadLink = document.getElementById("downloadLink");

      if (!fileId) {
        mediaPreview.innerHTML = "<p>No file_id provided.</p>";
        return;
      }

      try {
        // üß™ Ê®°ÊãüÊï∞ÊçÆ
        const mockData = {
          full_url: "https://example.com/file1.jpg",
          file_type: "image",
          tags: { bird: 3, sky: 1 }
        };

        // ‚úÖ ÊõøÊç¢‰∏∫ÁúüÂÆûÂêéÁ´ØË∞ÉÁî®
        // const response = await fetch(`https://your-api.com/file-info?file_id=${fileId}`);
        // const data = await response.json();

        const data = mockData;
        const fileUrl = data.full_url;
        const fileType = data.file_type;
        const tags = data.tags;

        if (fileType === "image") {
          mediaPreview.innerHTML = `<img src="${fileUrl}" alt="Full Image" />`;
        } else if (fileType === "video") {
          mediaPreview.innerHTML = `<video controls><source src="${fileUrl}" type="video/mp4"></video>`;
        }

        downloadLink.href = fileUrl;
        tagList.innerHTML = Object.entries(tags)
          .map(([key, value]) => `<li>${key}: ${value}</li>`)
          .join("");

      } catch (error) {
        console.error("Error loading file details:", error);
        mediaPreview.innerHTML = "<p>Error loading file.</p>";
      }
    }

    loadFileDetails();
  </script>
</body>
</html>
