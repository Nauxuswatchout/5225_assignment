<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BirdTag - Main Activity</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #89f7fe, #66a6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .main-box {
      width: 400px;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      text-align: center;
    }

    .main-box img {
      width: 150px;
      margin-bottom: 15px;
    }

    .main-box h2 {
      margin-bottom: 25px;
      color: #333;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .btn {
      width: 85%;
      max-width: 300px;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      background-color: #0077c8;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-align: center;
    }

    .btn:hover {
      background-color: #005fa3;
    }

    .logout {
      margin-top: 20px;
      color: red;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="main-box">
    <img src="../Picture/MonashLogo.png" alt="Monash University Logo" />
    <h2>Welcome to BirdTag</h2>

    <div class="button-group">
      <a class="btn" href="upload.html">üì§ Upload Media</a>
      <a class="btn" href="search.html">üîç Search Media</a>
      <a class="btn" href="result.html?file_id=latest">üñºÔ∏è View Latest File</a>
    </div>

    <div class="logout" onclick="logout()">üìï Log out</div>
  </div>

  <script>
    const token = localStorage.getItem("jwt_token");
    if (!token) {
      window.location.href = "login.html";
    }

    function logout() {
      localStorage.removeItem("jwt_token");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
