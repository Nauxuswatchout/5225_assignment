<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BirdTag - Search</title>
  <link rel="stylesheet" href="../css/common.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
    }

    .main-box {
      max-width: 700px;
      margin: 40px auto;
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .main-box img {
      width: 200px;
      margin-bottom: 20px;
    }

    input, button {
      padding: 10px;
      margin: 10px auto;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
      display: block;
      font-size: 16px;
    }

    button {
      background-color: #0077c8;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #005fa3;
    }

    .results {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .results img {
      width: 100px;
      margin: 10px;
      border-radius: 4px;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .results img:hover {
      transform: scale(1.05);
    }

    .back-btn {
      display: inline-block;
      margin-top: 30px;
      background-color: #0077c8;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
    }

    .back-btn:hover {
      background-color: #005fa3;
    }
  </style>
</head>

<body>
  <div class="main-box">
    <img src="../Picture/MonashLogo.png" />
    <h2>Search Files by Bird Tag</h2>

    <!-- Tag input -->
    <input type="text" id="tag1" placeholder="Bird tag, e.g. crow" />
    <input type="number" id="count1" placeholder="Minimum count, e.g. 2" />

    <!-- Search button -->
    <button onclick="search()">Search</button>

    <!-- Results -->
    <div id="results" class="results"></div>

    <!-- Return to main -->
    <a href="mainActivity.html" class="back-btn">← Back to Main Menu</a>
  </div>

  <script>
    async function search() {
      const tag = document.getElementById("tag1").value;
      const count = document.getElementById("count1").value;
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (!tag || !count) {
        alert("Please enter both tag and count.");
        return;
      }

      const query = {};
      query[tag] = parseInt(count);

      try {
        const response = await fetch("https://your-api.com/search", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            // ✅ 保留本地写死 token 或 AWS Cognito 认证
            Authorization: "Bearer " + localStorage.getItem("jwt_token")
          },
          body: JSON.stringify(query)
        });

        if (!response.ok) {
          resultsDiv.textContent = "Search failed.";
          return;
        }

        const data = await response.json();

        data.links.forEach(link => {
          const fileId = link.split('/').pop().replace("-thumb.jpg", ".jpg");

          const a = document.createElement("a");
          a.href = `result.html?file_id=${fileId}`;

          const img = document.createElement("img");
          img.src = link;
          img.alt = fileId;

          a.appendChild(img);
          resultsDiv.appendChild(a);
        });

      } catch (error) {
        console.error("Search error:", error);
        resultsDiv.textContent = "An error occurred during search.";
      }
    }
  </script>
</body>
</html>
