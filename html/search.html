<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BirdTag - Search</title>
  <link rel="stylesheet" href="../css/common.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #89f7fe, #66a6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .main-box {
      width: 100%;
      max-width: 400px;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      text-align: center;
      overflow-y: auto;
    }

    .main-box img {
      width: 150px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      text-align: center;
      background-color: #0077c8;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: inline-block;
    }

    .btn:hover {
      background-color: #005fa3;
    }

    .results {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .results img {
      width: 100px;
      margin: 10px;
      border-radius: 4px;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .results img:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <div class="main-box">
    <img src="../Picture/MonashLogo.png" alt="Monash Logo" />
    <h2>Search Files by Bird Tag</h2>

    <input type="text" id="tag1" placeholder="Bird tag, e.g. crow" />
    <input type="number" id="count1" placeholder="Minimum count, e.g. 2" />

    <!-- ‰∏§‰∏™Áªü‰∏ÄÊ†∑ÂºèÊåâÈíÆ -->
    <button class="btn" onclick="search()">üîç Search</button>
    <a class="btn" href="mainActivity.html">‚Üê Back to Main Menu</a>

    <div id="results" class="results"></div>
  </div>

  <script>
    async function search() {
      const tag = document.getElementById("tag1").value.trim();
      const count = document.getElementById("count1").value.trim();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (!tag || !count) {
        alert("Please enter both tag and count.");
        return;
      }

      const query = {};
      query[tag] = parseInt(count);

      try {
        const response = await fetch("https://your-api.com/search", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + localStorage.getItem("jwt_token")
          },
          body: JSON.stringify(query)
        });

        if (!response.ok) {
          resultsDiv.textContent = "Search failed.";
          return;
        }

        const data = await response.json();

        data.links.forEach(link => {
          const fileId = link.split('/').pop().replace("-thumb.jpg", ".jpg");

          const a = document.createElement("a");
          a.href = `result.html?file_id=${fileId}`;

          const img = document.createElement("img");
          img.src = link;
          img.alt = fileId;

          a.appendChild(img);
          resultsDiv.appendChild(a);
        });

      } catch (error) {
        console.error("Search error:", error);
        resultsDiv.textContent = "An error occurred during search.";
      }
    }
  </script>
</body>
</html>
