<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BirdTag - Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
    }

    .search-container {
      width: 500px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      text-align: center;
    }

    .search-container img {
      width: 200px;
      margin-bottom: 20px;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      width: 80%;
    }

    button {
      background-color: #0077c8;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    .results {
      margin-top: 20px;
    }

    .results img {
      width: 100px;
      margin: 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <img src="Picture/MonashLogo.png" alt="Monash Logo" />
    <h2>Search Files by Bird Tag</h2>

    <!-- Input for tag and count -->
    <input type="text" id="tag1" placeholder="Bird tag, e.g. crow" />
    <input type="number" id="count1" placeholder="Minimum count, e.g. 2" />

    <button onclick="search()">Search</button>

    <div id="results" class="results"></div>
  </div>

  <script>
    async function search() {
      const tag = document.getElementById("tag1").value;
      const count = document.getElementById("count1").value;
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (!tag || !count) {
        alert("Please enter both tag and count.");
        return;
      }

      const query = {};
      query[tag] = parseInt(count);

      try {
        const response = await fetch("https://your-api.com/search", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + localStorage.getItem("jwt_token")
          },
          body: JSON.stringify(query)
        });

        if (!response.ok) {
          resultsDiv.textContent = "Search failed.";
          return;
        }

        const data = await response.json();

        // âœ… Reserved: API returns array of S3 URLs (thumbnails or videos)
        data.links.forEach(link => {
          const img = document.createElement("img");
          img.src = link;
          img.alt = "result";
          resultsDiv.appendChild(img);
        });

      } catch (error) {
        console.error("Search error:", error);
        resultsDiv.textContent = "An error occurred during search.";
      }
    }
  </script>
</body>
</html>
