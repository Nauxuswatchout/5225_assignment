<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BirdTag - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
    }

    .login-container {
      width: 360px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      text-align: center;
    }

    .login-container img {
      max-width: 250px;
      margin-bottom: 20px;
    }

    .login-container h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #0077c8;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #005fa3;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    .register-link {
      margin-top: 15px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- University logo -->
    <img src="Picture/MonashLogo.png" alt="Monash University Logo" />
    
    <h2>Login to BirdTag</h2>

    <!-- Email input -->
    <input type="email" id="email" placeholder="Email" required />

    <!-- Password input -->
    <input type="password" id="password" placeholder="Password" required />

    <!-- Login button -->
    <button onclick="login()">Login</button>

    <!-- Message area for errors -->
    <p id="message" class="error"></p>

    <!-- Link to registration page -->
    <a href="register.html" class="register-link">Don't have an account? Register here</a>
  </div>

  <script>
    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const message = document.getElementById('message');
      message.textContent = '';

      try {
        // Send login request to authentication API (e.g., AWS Cognito endpoint)
        const response = await fetch("https://your-auth-api.com/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        if (!response.ok) {
          message.textContent = "Login failed. Please check your email and password.";
          return;
        }

        const data = await response.json();
        const token = data.token;

        // Store JWT token in localStorage for future authenticated requests
        localStorage.setItem("jwt_token", token);

        // Reserved: call your backend API here to retrieve user-specific data
        // const userInfo = await fetch("https://your-api.com/userinfo", {
        //   headers: { Authorization: `Bearer ${token}` }
        // });

        // Redirect to upload page after successful login
        window.location.href = "upload.html";

      } catch (error) {
        console.error("Login error:", error);
        message.textContent = "An error occurred during login. Please try again.";
      }
    }

  </script>
</body>
</html>
