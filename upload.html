<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BirdTag - Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
    }

    .upload-container {
      width: 400px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      text-align: center;
    }

    .upload-container img {
      width: 200px;
      margin-bottom: 20px;
    }

    input[type="file"] {
      width: 100%;
      margin: 15px 0;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #0077c8;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #005fa3;
    }

    .status {
      margin-top: 15px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <img src="Picture/MonashLogo.png" alt="Monash Logo" />
    <h2>Upload Bird Media</h2>

    <input type="file" id="mediaFile" />
    <button onclick="uploadFile()">Upload</button>

    <p id="status" class="status"></p>
  </div>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById("mediaFile");
      const status = document.getElementById("status");
      status.textContent = "";

      const file = fileInput.files[0];
      if (!file) {
        alert("Please select a file.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      try {
        // Replace with your API Gateway / S3 Upload endpoint
        const response = await fetch("https://your-api.com/upload", {
          method: "POST",
          body: formData,
          headers: {
            Authorization: "Bearer " + localStorage.getItem("jwt_token")
          }
        });

        if (!response.ok) {
          status.textContent = "Upload failed.";
          return;
        }

        // âœ… Reserved: call DB API here to confirm tagging was successful
        // const result = await fetch("https://your-api.com/get-tags-for-file", { ... })

        status.textContent = "Upload successful! File will be tagged automatically.";

      } catch (error) {
        console.error("Upload error:", error);
        status.textContent = "Error occurred during upload.";
      }
    }
  </script>
</body>
</html>
