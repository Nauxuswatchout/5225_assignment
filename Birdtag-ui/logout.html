<!-- logout.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Logout - BirdTag</title>
  <script>
    window.onload = () => {
      // 清除本地存储的 token
      localStorage.removeItem("id_token");
      localStorage.removeItem("access_token");

      // Cognito logout URL
      const logoutUrl =
        "https://us-east-1xhcstxrbd.auth.us-east-1.amazoncognito.com/logout?" +
        "client_id=6a6kql6g305v3lumnpcm3e6du8&" +
        "logout_uri=http://localhost:5500/Birdtag-ui/login.html";

      // 跳转至 Cognito 登出并返回本地 login 页面
      window.location.href = logoutUrl;
    };
  </script>
</head>
<body>
  <p>Logging out...</p>
</body>
</html>
