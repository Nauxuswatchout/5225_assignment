<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Logout - BirdTag</title>
  <script>
    window.onload = () => {
      // 清除本地存储的 token
      localStorage.removeItem("id_token");
      localStorage.removeItem("access_token");

      // 直接跳回本地 login 页面
      window.location.href = "login.html";
    };
  </script>
</head>
<body>
  <p>Logging out...</p>
</body>
</html>
