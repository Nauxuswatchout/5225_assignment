<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Login - BirdTag</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #89f7fe, #66a6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 350px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #4a90e2;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #357abd;
    }

    .error {
      color: red;
      font-size: 14px;
    }

    a {
      text-decoration: none;
      color: #4a90e2;
    }

    .divider {
      text-align: center;
      margin: 10px 0;
      color: #999;
    }

    .cognito-btn {
      background-color: #24292e;
      color: #fff;
    }

    .cognito-btn:hover {
      background-color: #000;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>ğŸª¶ BirdTag Login</h2>
    <input type="email" id="email" placeholder="E-mail" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login (Local)</button>
    <p id="message" class="error"></p>
    <p>No Passwordï¼Ÿ<a href="signup.html">Please register</a></p>

    <div class="divider">â€” OR â€”</div>
    <button class="cognito-btn" onclick="loginWithCognito()">Login with Cognito</button>
  </div>

  <script>
    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");
      message.innerText = "";

      if (!email || !password) {
        message.textContent = "Please enter both email and password.";
        return;
      }

      try {
        const response = await fetch("http://localhost:8000/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            username: email,
            password: password
          })
        });

        const data = await response.json();

        if (!response.ok) {
          // æ˜¾ç¤ºåç«¯è¿”å›çš„é”™è¯¯ä¿¡æ¯
          message.textContent = data.detail || "Login failed.";
          return;
        }

        // æˆåŠŸï¼Œä¿å­˜ token
        localStorage.setItem("access_token", data.access_token);
        localStorage.setItem("id_token", data.id_token);
        localStorage.setItem("refresh_token", data.refresh_token);

        alert("âœ… Login Successfully");
        window.location.href = "dashboard.html";
      } catch (error) {
        console.error("Login error:", error);
        message.textContent = "Error occurred during login.";
      }
    }

    function loginWithCognito() {
      const cognitoLoginUrl = "https://birdtag-auth-ui.auth.us-east-1.amazoncognito.com/login?client_id=4quucr17sofk8c874jlhm29g0o&response_type=code&scope=email+openid+phone&redirect_uri=http%3A%2F%2Flocalhost%3A5500%2FBirdtag-ui%2Fdashboard.html";
      window.location.href = cognitoLoginUrl;
    }
  </script>
</body>
</html>
