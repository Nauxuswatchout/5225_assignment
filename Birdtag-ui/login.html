<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Login - BirdTag</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #89f7fe, #66a6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 350px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #4a90e2;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #357abd;
    }

    .error {
      color: red;
      font-size: 14px;
    }

    a {
      text-decoration: none;
      color: #4a90e2;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>ðŸª¶ BirdTag Login</h2>
    <input type="email" id="email" placeholder="E-mail" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">login</button>
    <p id="message" class="error"></p>
    <p>No Passwordï¼Ÿ<a href="signup.html">Please register</a></p>
  </div>

  <script>
    function isValidPassword(password) {
      const startsWithUppercase = /^[A-Z]/.test(password);
      const hasLettersAndNumbers = /[A-Za-z]/.test(password) && /\d/.test(password);
      const validLength = password.length >= 8 && password.length <= 16;
      return startsWithUppercase && hasLettersAndNumbers  && validLength;
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");
      message.innerText = "";

      if (!localStorage.getItem(email)) {
        message.innerHTML = `Your account has not been registered, please <a href="signup.html">register first</a>!`;
        return;
      }

       if (!isValidPassword(password)) {
      message.textContent = "Your password is invalid, please re-enter again.";
      return;
    }

      if (!isValidPassword(password)) {
        message.innerText = "Invalid Password, please enter again";
        return;
      }

      alert("âœ… Login Successfully");
      window.location.href = "userinfo.html";
    }
  </script>
</body>
</html>
