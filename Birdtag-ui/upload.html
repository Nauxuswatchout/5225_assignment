<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BirdTag - Upload Media</title>
  <link rel="stylesheet" href="../css/common.css" />
</head>

<body>
  <div class="main-box">
    <img src="../Picture/MonashLogo.png" alt="Monash Logo" />
    <h2>Upload Bird Media</h2>

    <input type="file" id="fileInput" />
    <button onclick="uploadFile()">⬆ Upload</button>

    <div id="uploadStatus"></div>

    <a class="btn" href="dashboard.html">← Back to Dashboard</a>
  </div>

  <script>
    async function uploadFile() {
      const file = document.getElementById("fileInput").files[0];
      const statusDiv = document.getElementById("uploadStatus");

      if (!file) {
        alert("Please select a file to upload.");
        return;
      }

      statusDiv.innerHTML = "Getting presigned URL...";

      const idToken = localStorage.getItem('id_token');
      if (!idToken) {
        alert("No ID token found. Please login first.");
        return;
      }

      try {
        // Step 1: 获取 presigned URL
        const presignedResponse = await fetch("https://pzsjhrvhz8.execute-api.us-east-1.amazonaws.com/default/get-upload-url", {
          method: "GET",
          headers: {
            Authorization: `Bearer ${idToken}`
          }
        });

        if (!presignedResponse.ok) {
          throw new Error(`Failed to get presigned URL: ${presignedResponse.status}`);
        }

        const uploadInfo = await presignedResponse.json();
        const uploadUrl = uploadInfo.upload_url;

        console.log("Got presigned URL:", uploadUrl);

        // Step 2: 用 PUT 上传文件
        statusDiv.innerHTML = "Uploading file...";

        const putResponse = await fetch(uploadUrl, {
          method: "PUT",
          body: file
        });

        if (!putResponse.ok) {
          throw new Error(`Failed to upload file: ${putResponse.status}`);
        }

        statusDiv.innerHTML = "✅ Upload successful!";
        console.log("Upload successful!");

      } catch (error) {
        console.error("Error during upload:", error);
        statusDiv.innerHTML = "❌ Error occurred during upload. See console for details.";
      }
    }
  </script>
</body>
</html>
