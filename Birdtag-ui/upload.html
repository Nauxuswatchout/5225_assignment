<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Bird File</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #c1dfc4, #deecdd); /* ÊüîÂíåÊ∏êÂèòËÉåÊôØ */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      width: 400px;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 30px;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      font-weight: bold;
    }

    select, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .custom-file {
      position: relative;
      margin-bottom: 20px;
    }

    .custom-file input[type="file"] {
      display: none;
    }

    .custom-file-label {
      display: block;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
      cursor: pointer;
      color: #444;
    }

    .custom-file-label:hover {
      background-color: #f0f0f0;
    }

    button {
      background-color: #1e90ff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #157de0;
    }

    #message {
      margin-top: 15px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üì§ Upload Bird File</h2>
    <label for="fileType">File Type:</label>
    <select id="fileType">
      <option value="audio">Audio (.wav)</option>
      <option value="image">Image (.jpg)</option>
    </select>

    <div class="custom-file">
      <label for="fileInput" class="custom-file-label" id="fileLabel">Choose a file</label>
      <input type="file" id="fileInput" accept=".wav,.jpg" onchange="updateLabel()" />
    </div>

    <button onclick="uploadFile()">Upload</button>

    <div id="message"></div>
  </div>

  <script>
    function updateLabel() {
      const input = document.getElementById("fileInput");
      const label = document.getElementById("fileLabel");
      label.textContent = input.files.length > 0 ? input.files[0].name : "Choose a file";
    }

    function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const fileType = document.getElementById("fileType").value;
      const message = document.getElementById("message");

      if (!fileInput.files.length) {
        message.style.color = "red";
        message.innerText = "Please select a file to upload.";
        return;
      }

      const file = fileInput.files[0];
      const validAudio = fileType === "audio" && file.name.endsWith(".wav");
      const validImage = fileType === "image" && file.name.endsWith(".jpg");

      if (!validAudio && !validImage) {
        message.style.color = "red";
        message.innerText = "File type does not match selected format.";
        return;
      }

      message.style.color = "green";
      message.innerText = `‚úÖ File "${file.name}" uploaded successfully!`;
    }
  </script>
</body>
</html>
