<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BirdTag Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #c2e9fb, #81a4fd);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 400px;
    }

    h2 {
      margin-bottom: 30px;
    }

    button {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 12px 0;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .logout {
      background-color: #d9534f;
    }

    .logout:hover {
      background-color: #c9302c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to BirdTag</h2>
    <p>Select an action:</p>
    <button onclick="location.href='upload.html'">📤 Upload Files</button>
    <button onclick="location.href='query.html'">❓ Submit Queries</button>
    <button onclick="location.href='results.html'">📊 View Query Results</button>
    <button class="logout" onclick="location.href='logout.html'">🚪 Sign Out</button>
  </div>
</body>
</html>
